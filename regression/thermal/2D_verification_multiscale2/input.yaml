%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh Settings File: input_mesh.yaml
  Functions Settings File: input_functions.yaml
  Physics:
    solve_thermal: true
    Dirichlet conditions:
      e:
        all boundaries: '0.0'
    true solutions:
      e: sin(2*pi*x)*sin(2*pi*y)
  Discretization:
    order:
      e: 1
    quadrature: 2
  Subgrid:
    Subgrid Model: 'FEM'
    debug level: 0
    verbosity: 0
    Mesh:
      shape: quad
      refinements: 2
      dim: 2
      blocknames: eblock
    Physics: 
      solve_thermal: true
      true solutions:
        e: sin(2*pi*x)*sin(2*pi*y)
    Solver:
      solver: steady-state
      Verbosity: 0
      NLtol: 9.99999999999999955e-07
      MaxNLiter: 4
      use amesos2: true
    Functions Settings File: input_functions.yaml
    Discretization:
      order:
        e: 1
      quadrature: 2
  Parameters Settings File: input_params.yaml
  Solver: 
    solver: steady-state
    Workset Size: 1
    Verbosity: 0
    NLtol: 9.99999999999999955e-07
    MaxNLiter: 4
    finaltime: 1.00000000000000000e+00
    numSteps: 10
  Analysis: 
    analysis type: forward
    Have Sensor Points: false
    Have Sensor Data: false
  Postprocess: 
    response type: global
    verification: true
    write solution: false
    compute response: false
    compute objective: false
    compute sensitivities: false
    Subgrid Error: true
